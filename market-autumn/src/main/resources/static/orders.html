<h3>Заказы</h3>

<table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
        <td>№ Заказа</td>
        <td>Дата</td>
        <td>Стоимость</td>
    </tr>

    <tbody>
    <tr ng-repeat="o in orderList">
        <td>
            <a href="#!orders/orderinfo/{{o.id}}">
                {{o.id}}
            </a>
        </td>
        <td>{{o.date}}</td>
        <td>{{o.price}}</td>
    </tbody>

</table>
