<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="index.js"></script>
    <script src="directives/directives.js"></script>


    <title>Main</title>
</head>
<body ng-controller="userController">
<div class="header">

    <div>

        <div class="bar" style="float: left">
            <button ng-click="logInOutButton()">
                {{logButton}}
            </button>

            <button ng-click="regButton()" ng-show="regButtonView.visible">
                регистрация
            </button>
        </div>

        <div class="bar" style="float: right" ng-show="navButtonView.visible">
            <button onclick="document.location='#!/'">
                продукты
            </button>
            <button onclick="document.location='#!cart'">
                корзина
            </button>
            <button onclick="document.location='#!orders'">
                заказы
            </button>
        </div>

        <div class="dm-overlay" ng-show="logFormView.visible">
            <div class="dm-table">
                <div class="dm-cell">
                    <div class="dm-modal">
                        <form class="loginForm" ng-submit="tryToAuth()">
                            <label>login</label>
                            <input type="text" ng-model="user.username" placeholder="login" required>
                            <br>
                            <label>pass</label>
                            <input type="password" ng-model="user.password" placeholder="pass" required>
                            <br>
                            <button type="submit" class="btn">Отправить</button>
                            <button type="button" class="btn cancel" ng-click="changeVisible(logFormView)">Закрыть</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="dm-overlay" ng-show="regFormView.visible">
            <div class="dm-table">
                <div class="dm-cell">
                    <div class="dm-modal">
                        <form class="registerForm" ng-submit="tryToRegist()">
                            <label>login</label>
                            <input type="text" ng-model="registration.login" placeholder="login" required>
                            <br>
                            <label>pass</label>
                            <input type="password" ng-model="registration.password" placeholder="pass" required>
                            <br>
                            <label>name</label>
                            <input type="text" ng-model="registration.name" placeholder="name" required>
                            <br>
                            <label>surname</label>
                            <input type="text" ng-model="registration.surname" placeholder="surname" required>
                            <br>
                            <label>email</label>
                            <input type="text" ng-model="registration.email" placeholder="e-mail" required>
                            <br>
                            <button type="submit" class="btn">Регистрация</button>
                            <button type="button" class="btn cancel" ng-click="changeVisible(regFormView)">Закрыть</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="content">

    <ng-view></ng-view>


</div>
<div class="footer">

</div>
</body>
</html>
